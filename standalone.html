<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Global loading overlay -->
  <div id="global-loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
    <div class="loading-spinner"></div>
    <h2>Loading data...</h2>
    <p id="global-loading-status">Checking data sources...</p>
  </div>

  <!-- Audio components -->
  <div id="audio-embed" class="hidden"></div>
  <div id="audio-first-lesson" class="hidden"></div>
  <div id="audio-vocabulary" class="hidden"></div>
  <link type="image/png" sizes="16x16" rel="icon" href="https://i.postimg.cc/gJf9MgWR/icons8-32.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learning Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/lib/marked.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
/* Base styles */
:root {
  --primary-color: #4a6baf;
  --primary-hover: #3a5b9f;
  --secondary-color: #6c757d;
  --success-color: #28a745;
  --danger-color: #dc3545;
  --light-color: #f8f9fa;
  --dark-color: #343a40;
  --background-color: #f5f7fa;
  --card-bg: #ffffff;
  --border-radius: 8px;
  --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  --font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
}

body {
  font-family: var(--font-family);
  background-color: var(--background-color);
  color: #333;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  transition: all 0.3s ease;
}

/* Header */
header {
  background: var(--primary-color);
  color: white;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Course cards */
.course-card {
  background-color: var(--card-bg);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  padding: 20px;
  margin-bottom: 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  border-left: 4px solid var(--primary-color);
}

.course-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.course-card h3 {
  color: var(--primary-color);
  margin-top: 0;
  font-size: 1.4rem;
}

/* Buttons */
button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  transition: background-color 0.3s ease, transform 0.2s ease;
  margin: 5px 0;
  display: block;
  width: 100%;
  text-align: left;
}

button:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
}

/* Sections */
.section {
  padding: 20px;
  background-color: var(--card-bg);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  margin-bottom: 20px;
}

/* Navigation */
.navigation {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.back-button {
  background-color: var(--secondary-color);
  max-width: 150px;
}

/* Content cards grid */
.content-cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

/* Markdown content */
#markdown-content {
  background-color: var(--card-bg);
  padding: 25px;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  line-height: 1.8;
}

#markdown-content h1, 
#markdown-content h2,
#markdown-content h3 {
  color: var(--primary-color);
}

#markdown-content blockquote {
  border-left: 4px solid var(--primary-color);
  padding-left: 15px;
  color: var(--secondary-color);
  font-style: italic;
}

#markdown-content code {
  background-color: #f5f5f5;
  padding: 2px 4px;
  border-radius: 4px;
  font-family: 'Courier New', monospace;
}

/* Loading spinner */
.loading-spinner {
  border: 5px solid rgba(0, 0, 0, 0.1);
  border-top: 5px solid var(--primary-color);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Admin styles */
.admin-panel {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #f5f5f5;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  overflow: auto;
}

.admin-header {
  background-color: #2c3e50;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.admin-body {
  display: flex;
  height: calc(100% - 60px);
  overflow: hidden;
}

.admin-sidebar {
  width: 280px;
  background-color: #fff;
  border-right: 1px solid #ddd;
  padding: 15px;
  overflow-y: auto;
}

.admin-content {
  flex: 1;
  padding: 20px;
  background-color: #f9f9f9;
  overflow-y: auto;
}

/* Hidden elements */
.hidden {
  display: none !important;
}

/* Mobile styles */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .content-cards {
    grid-template-columns: 1fr;
  }

  button {
    padding: 12px 15px;
  }

  .admin-body {
    flex-direction: column;
  }

  .admin-sidebar,
  .admin-content {
    width: 100%;
    max-width: 100%;
  }
}
  </style>
</head>
<body>
  <!-- Global loading overlay -->
  <div id="global-loading-overlay">
    <div class="loading-spinner"></div>
    <h2>Loading data...</h2>
    <p id="global-loading-status">Checking data sources...</p>
  </div>

  <!-- Main content -->
  <div id="app-content" class="hidden">
    <!-- Home page -->
    <div id="home" class="container">
      <div id="day-selection">
        <h1>Learning Platform</h1>
        <p>
          Course:
          <select id="profession-select" onchange="handleProfessionChange()">
            <option value="">Select a course</option>
          </select>
        </p>
        <div id="vocabulary-container"></div>
        <div id="days-container"></div>
      </div>
      <div id="task-selection" class="hidden">
        <h1 id="day-header"></h1>
        <div id="task-buttons"></div>
        <button onclick="goBackToDaySelection()">Back</button>
      </div>
    </div>

    <!-- Guide page -->
    <div id="guide" class="container hidden">
      <h1 id="guide-title">Guide:</h1>
      <div id="audio-embed" class="hidden"></div>
      <div id="markdown-content" class="hidden"></div>
      <div class="center">
        <button id="test-button">Test</button>
        <button onclick="goBackToTaskSelection()">Back</button>
      </div>
    </div>
  </div>

  <!-- Admin interface -->
  <div id="admin-interface" class="admin-panel hidden">
    <!-- Admin panel content -->
  </div>

  <!-- Loading indicator and status -->
  <div id="loading-spinner" class="container center" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f8f8f8; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="spinner" style="width: 80px; height: 80px; border-width: 8px;"></div>
    <h2 style="color: #3498db; margin-top: 20px;">Loading data...</h2>
    <p class="loading-status" style="font-size: 16px; margin-top: 15px;">Initializing...</p>
    <div id="loading-retry-container" class="hidden" style="margin-top: 20px; background-color: #ffeeee; padding: 15px; border-radius: 5px; border-left: 4px solid #ff5555;">
      <p style="font-weight: bold; color: #cc0000;">Failed to load data. Connection issues may exist.</p>
      <button onclick="location.reload()" style="background-color: #ff5555; margin-top: 10px;">Retry Loading</button>
      <p style="font-size: 14px; margin-top: 10px; color: #666;">If the problem persists, contact administrator.</p>
    </div>
  </div>

  <script>
// Global state
let courses = null;
let currentProfession = null;
let currentDay = null;
let currentLesson = null;

// Course manager implementation
class CourseManager {
  constructor() {
    this.courses = null;
    this.currentProfession = null;
    this.currentDay = null;
    this.currentLesson = null;
  }

  async initialize() {
    try {
      const response = await fetch('https://auto.crm-s.com/webhook/OnboardingJSON');
      if (response.ok) {
        this.courses = await response.json();
        courses = this.courses; // Update global state
        return true;
      }
      return false;
    } catch (error) {
      console.error('Failed to initialize:', error);
      return false;
    }
  }

  getProfessions() {
    return Object.keys(this.courses || {});
  }

  switchProfession(professionId) {
    if (this.courses[professionId]) {
      this.currentProfession = professionId;
      currentProfession = professionId; // Update global state
      this.currentDay = null;
      this.currentLesson = null;
      return true;
    }
    return false;
  }

  getDays() {
    if (!this.courses[this.currentProfession]) return [];
    return this.courses[this.currentProfession].days || [];
  }

  selectDay(dayId) {
    const day = this.getDays().find(d => d.id === dayId);
    if (day) {
      this.currentDay = day;
      currentDay = day; // Update global state
      return day;
    }
    return null;
  }

  getLessonsForCurrentDay() {
    if (!this.currentDay) return [];
    return this.currentDay.lessons || [];
  }

  selectLesson(lessonId) {
    const lessons = this.getLessonsForCurrentDay();
    const lesson = lessons.find(l => l.id === lessonId);
    if (lesson) {
      this.currentLesson = lesson;
      currentLesson = lesson; // Update global state
      return lesson;
    }
    return null;
  }

  async fetchLessonContent() {
    if (!this.currentLesson) return null;
    const source = this.currentLesson.contentSource;
    if (!source) return null;

    try {
      if (source.type === 'webhook' && source.url) {
        const response = await fetch(source.url);
        if (response.ok) {
          let content = await response.text();
          try {
            const json = JSON.parse(content);
            content = json.content || json.data || content;
          } catch (e) {
            // Use content as-is if not JSON
          }
          return content;
        }
      }
      return source.content || null;
    } catch (error) {
      console.error('Error fetching lesson content:', error);
      return null;
    }
  }
}

// Initialize application
document.addEventListener('DOMContentLoaded', async () => {
  const courseManager = new CourseManager();
  await courseManager.initialize();

  // Populate profession select
  const professionSelect = document.getElementById('profession-select');
  courseManager.getProfessions().forEach(profId => {
    const option = document.createElement('option');
    option.value = profId;
    option.textContent = profId;
    professionSelect.appendChild(option);
  });

  // Handle profession change
  window.handleProfessionChange = () => {
    const profId = professionSelect.value;
    if (profId) {
      courseManager.switchProfession(profId);
      displayDays(courseManager.getDays());
    }
  };

  // Display days
  function displayDays(days) {
    const container = document.getElementById('days-container');
    container.innerHTML = '';
    days.forEach(day => {
      const dayElement = document.createElement('div');
      dayElement.className = 'day-card';
      dayElement.innerHTML = `<h3>${day.title}</h3>`;
      dayElement.onclick = () => selectDay(day.id);
      container.appendChild(dayElement);
    });
  }

  // Handle day selection
  window.selectDay = (dayId) => {
    const day = courseManager.selectDay(dayId);
    if (day) {
      document.getElementById('day-selection').classList.add('hidden');
      document.getElementById('task-selection').classList.remove('hidden');
      displayLessons(courseManager.getLessonsForCurrentDay());
    }
  };

  // Display lessons
  function displayLessons(lessons) {
    const container = document.getElementById('task-buttons');
    container.innerHTML = '';
    lessons.forEach(lesson => {
      const button = document.createElement('button');
      button.textContent = lesson.title;
      button.onclick = () => selectLesson(lesson.id);
      container.appendChild(button);
    });
  }

  // Handle lesson selection
  window.selectLesson = async (lessonId) => {
    const lesson = courseManager.selectLesson(lessonId);
    if (lesson) {
      document.getElementById('task-selection').classList.add('hidden');
      document.getElementById('guide').classList.remove('hidden');

      const content = await courseManager.fetchLessonContent();
      if (content) {
        document.getElementById('markdown-content').innerHTML = marked.parse(content);
        document.getElementById('markdown-content').classList.remove('hidden');
      }
    }
  };

  // Handle navigation
  window.goBackToTaskSelection = () => {
    document.getElementById('guide').classList.add('hidden');
    document.getElementById('task-selection').classList.remove('hidden');
  };

  window.goBackToDaySelection = () => {
    document.getElementById('task-selection').classList.add('hidden');
    document.getElementById('day-selection').classList.remove('hidden');
  };

// Error handling and retry functionality
window.onerror = function(msg, url, lineNo, columnNo, error) {
  console.error('Error: ', msg, '\nURL: ', url, '\nLine: ', lineNo, '\nColumn: ', columnNo, '\nError object: ', error);
  return false;
};

window.addEventListener('unhandledrejection', function(event) {
  console.error('Unhandled promise rejection:', event.reason);
});

function updateLoadingStatus(message, isError = false) {
  const statusElement = document.querySelector('.loading-status');
  if (statusElement) {
    statusElement.textContent = message;
    if (isError) {
      statusElement.style.color = '#ff5555';
      statusElement.style.fontWeight = 'bold';
    } else {
      statusElement.style.color = '';
      statusElement.style.fontWeight = '';
    }
  }
  console.log('Loading status:', message);
}

function showLoadingIndicator() {
  const loadingOverlay = document.getElementById('loading-spinner');
  if (loadingOverlay) {
    loadingOverlay.style.display = 'flex';
  }
}

function hideLoadingIndicator() {
  const loadingOverlay = document.getElementById('loading-spinner');
  if (loadingOverlay) {
    loadingOverlay.style.display = 'none';
  }
}

function displayDays(days) {
  const container = document.getElementById('days-container');
  container.innerHTML = '';
  days.forEach(day => {
    const dayElement = document.createElement('div');
    dayElement.className = 'day-card';
    dayElement.innerHTML = `<h3>${day.title}</h3>`;
    dayElement.onclick = () => selectDay(day.id);
    container.appendChild(dayElement);
  });
}

async function handleProfessionChange() {
  const profId = document.getElementById('profession-select').value;
  if (profId) {
    if (courseManager.hasRedirect(profId)) {
      const redirectUrl = courseManager.getRedirectUrl(profId);
      if (redirectUrl) {
        window.location.href = redirectUrl;
        return;
      }
    }
    courseManager.switchProfession(profId);
    displayDays(courseManager.getDays());
  }
}

function goBackToDaySelection() {
  document.getElementById('task-selection').classList.add('hidden');
  document.getElementById('day-selection').classList.remove('hidden');
}

function goBackToTaskSelection() {
  document.getElementById('guide').classList.add('hidden');
  document.getElementById('task-selection').classList.remove('hidden');
}

// Setup UI event handlers

// Initialize admin interface if needed
  if (window.location.hash === '#admin') {
    initializeAdminInterface();
  }
});

// Main application logic
function setupEventListeners() {
  // Add event listeners for navigation, content loading, etc.
}

// Admin interface logic
function initializeAdminInterface() {
  // Initialize admin panel functionality
}

// Helper functions for UI updates, navigation, etc.
function updateUI() {
  // Update UI elements based on current state
}

// Export necessary components for admin interface
window.courseManager = courseManager;
  </script>
</body>
